<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index2.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/2549d3b740.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- <main class="wrapper"> -->
<div class="hello">
  <div class="box"> 
  <div class="heading">
    <p>Your Result</p>
  </div>

  <div class="round">

    <div class="no">
      <span>76</span>
    </div>
    <div class="no2">
      <span>of 100</span>
    </div>
    
  </div>

  <div class="op">
    <span class="vl">Great</span>
  </div>

  <div class="pa">
    <span class="v1">You scored higher than 65% of the people who have taken these tests.</span>
  </div>

  </div>
 <div class="box2"> 
  <h3>Summary</h3>
  <div class="blocks">
      
  <div class="reaction">
    <div class="reaction1">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p class="r1">Reaction</p>
    </div>
    <div class="reaction2">
      <span class="mark">80 </span>
      <span class="out">/ 100</span>
    </div>
  </div>
  <div class="memory">
    <div class="memory1">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p class="r2">Memory</p>
    </div>
    <div class="memory2">
      <span class="mark">92 </span>
      <span class="out">/ 100</span>
    </div>
  </div>
  <div class="verbal">
    <div class="verbal1">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p class="r3">Verbal</p>
    </div>
    <div class="verbal2">
      <span class="mark">61 </span>
      <span class="out">/ 100</span>
    </div>
  </div>
  <div class="visual">
    <div class="visual1">
        <img src="./assets/images/icon-visual.svg" alt="">
        <p class="r4">Visual</p>
    </div>
    <div class="visual2">
      <span class="mark">72 </span>
      <span class="out">/ 100</span>
    </div>
  </div>

  <div class="btn">
    <button class="btn1">Continue</button>
  </div>
</div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>  -->
</div>
</div>
<!-- </main> -->
</body>
</html>
